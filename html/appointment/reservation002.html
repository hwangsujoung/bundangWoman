    <script>
        $(function(){
            $(".popup_line_box.double").click(function () {
                var vIndex = $(this).index() + 1;
                console.log(vIndex);
                $(".popup_line_box.double").removeClass("on");
                $(this).addClass("on");

                for (var i = 1 ; i < 3; i++) {
                    if (vIndex == i) {
                        $(".divTabContent0" + i).show();
                    } else {
                        $(".divTabContent0" + i).hide();
                    }
                }
                $("#divPartList").find("input").prop("checked", false);
            });
        })
