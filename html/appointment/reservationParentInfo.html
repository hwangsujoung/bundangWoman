    <script>
        $(function(){
            $(".popup_line_box.double").click(function () {
                var vIndex = $(this).index() + 1;
                console.log(vIndex);
                $(".popup_line_box.double").removeClass("on");
                $(this).addClass("on");

                for (var i = 1 ; i < 3; i++) {
                    if (vIndex == i) {
                        $(".divTabContent0" + i).show();
                    } else {
                        $(".divTabContent0" + i).hide();
                    }
                }
                $("#divPartList").find("input").prop("checked", false);
            });
        })
    </script>

    <!--popup_div-->
    <div class="popup_div">
        <div class="popup_area" style="height:100vh;"><!-- 개발시 style:100vh 삭제할것-->
            <div id="divParentInfo"  class="reserve_wrap">
                <div class="popup_title_area popup_title_area2">

                    <a href="#none" class="popup_close"></a>
                </div>

                <div class="popup_con">

                        <div class="popup_line_box_title">

                        </div>

                                            </td>
                                        </tr>
                                        <tr>

                                                <div class="input_area" >
                                                    <input type="text" id="txtParentPatno" placeholder="환자번호" maxlength="8">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <span class="mt10" style="line-height: 20px;">본 정보는 소아청소년과 진료시 보호자 확인 및 소아예방접종 시스템 등록확인을 위한 용도로만 활용됩니다.</span>

                                                    (전화예약 1577-4488/ 예약시간 08:30~ 17:30)</span>
                                            </td>

                            </div>
